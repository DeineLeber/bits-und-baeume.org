preamble:
  name: "Präambel"
  content: "Im Jahr 2022 richten <b>13 Organisationen</b> aus Umweltschutz, Digitalpolitik, Entwicklungspolitik und Wissenschaft gemeinsam mit einer engagierten Community die zweite Konferenz für Digitalisierung und Nachhaltigkeit »Bits & Bäume« aus. Denn wir sind überzeugt: Es braucht politische Veränderungen, damit die Digitalisierung besser zum drängenden sozialen und ökologischen Wandel beiträgt. Uns vereint ein integratives Verständnis von Nachhaltigkeit sowie der Wille, eine Zukunft zu gestalten, in der der digitale Wandel eine positive Rolle einnimmt und Mensch, Lebensgrundlagen und Umwelt unterstützt und schützt. Gemeinsam fordern wir die Bundesregierung, die Europäische Union und politische Akteure weltweit dazu auf, unsere Forderungen zügig umzusetzen. Uns ist bewusst, dass die Forderungen nicht alle politischen Veränderungen abdecken, die erforderlich sind, um eine transformative, nachhaltige Digitalisierung zu gestalten, daher müssen gemeinsam mit der Expertise der Zivilgesellschaft weitere Maßnahmen entwickelt werden."

items:

  # Forderung 1

  - name: Digitalisierung im Rahmen der planetaren Grenzen
    numeric_label: "1."
    summary: "Wir fordern, dass sich technologische Entwicklungen an den Maßstäben von Natur-, Klima- und Ressourcenschutz und dem Erhalt von Biodiversität ausrichten. Digitale Infrastrukturen und elektronische Geräte müssen ohne Kompensation klimaneutral hergestellt und betrieben  werden. Im Detail bedeutet dies:"
    subdemands:
      - numeric_label: "1.1."
        short_version: "Die Digitalisierung muss ökologisch ausgerichtet werden, damit sie insbesondere in den Sektoren Energie, Mobilität, Landwirtschaft, Industrie und Konsum zu grundständigen sozial-ökologischen Transformationen beiträgt. Hierfür müssen Standards und Transparenz vorangetrieben werden."
        subsubdemands:
          - "Die digitale Transformation der Industrie muss sich an Zielen der Kreislaufwirtschaft ausrichten. Es muss sichergestellt werden, dass Unternehmen ihren Sorgfaltspflichten entlang der gesamten Wertschöpfungskette nachkommen. Wir fordern, dass der einzuführende digitale Produktpass Treibhausgasemissionen, Rohstoffzusammensetzung, Herkunft der Materialien, Reparatur- und Recyclinganforderungen entlang der gesamten Wertschöpfungskette transparent macht. Ein starkes EU-Lieferkettengesetz muss auch die tiefere Lieferkettenebene betreffen und auch die Rohstoffe der Digitalisierung abdecken."
          - "Technologien sollen dynamisch regulierbar sein. Regularien sollten nicht nur über gängige effizienzfokussierte Standards hinausgehen, sondern auch eine Transparenzpflicht für geeignete Umweltkennzahlen wie etwa Power-Usage-Effectiveness, Water-Usage-Effectiveness oder Carbon-Usage-Effectiveness sowie soziale Indikatoren beinhalten."
          - "Designrichtlinien und Umweltstandards müssen entwickelt und festgeschrieben werden. Hierbei müssen die Ziele der Kreislaufwirtschaft zugrunde gelegt werden. Insbesondere ressourcenintensive Informationstechnologien wie etwa Rechenzentren müssen verpflichtend klimaneutral betrieben werden und auch die Abwärme nutzen."
          - "Betreiber*innen von Servern müssen dazu verpflichtet werden, einen CO2-Fußabdruck pro Serviceeinheit (z.B. Stunde/Jahr) zu veröffentlichen. Darauf aufbauend soll ein Ordnungsrecht entstehen, das darauf abzielt, Emissionen zu reduzieren."
          - "Für Plattformen und Anbieter digitaler Dienstleistungen insbesondere in den Sektoren Mobilität, Energie, Landwirtschaft, Wohnen wie  auch im Online-Konsum müssen klare Standards und Verantwortlichkeiten definiert werden, damit die Anwendung ihrer Technologien und die Nutzung ihrer Dienstleistungen durch Dritte zu einer nachhaltigen Transformation beitragen. Die Geschäftstätigkeit von Mobilitätsplattformen sollte etwa an die Bedingung geknüpft werden, dass ihre Dienstleistungen die Nutzer*innen systematisch beim Übergang zu einer umweltfreundlichen, klimaneutralen Mobilität
          unterstützen."
          - "Umweltschädliche Geschäftspraktiken des Onlinehandels wie die Vernichtung von Rücksendungen müssen verboten werden. Außerdem sollten Plattformen verpflichtet werden, Verleih- und Reparaturangebote prominenter anzuzeigen als Neukauf-Optionen."
      - numeric_label: "1.2."
        short_version: "Das Wachstum von Datenströmen muss reduziert werden."
        subsubdemands:
          - "Wir fordern die Bundesregierung und die Europäische Union auf, Funktionen wie Autoplay zu verbieten oder in einem ersten Schritt zumindest vorzuschreiben, dass sie standardmäßig ausgeschaltet sind. Dies beinhaltet etwa das automatische Abspielen von (Werbe-)Videos beim Aufrufen von Websites oder Looping-Videos in Musikapps."
          - "Wenn Regionen mehrfach über Funk abgedeckt werden, befördert dies den Stromverbrauch. Das muss verhindert werden. Deshalb fordern wir nationales Roaming mit einheitlichen und fairen Nutzungsentgelten."
      - numeric_label: "1.3."
        short_version: "Hardware und digitale Infrastruktur müssen langlebig sein. Dafür sollen eine gesetzlich garantierte Geräteneutralität, das Recht auf Reparatur und Eigentum sowie eine Pflicht zur Veröffentlichung von Treibern, Tools und Schnittstellen unter einer Freien Software/Open Source Lizenz gefördert werden."
        subsubdemands:
          - "Das universelle Recht, jedes Betriebssystem und jede Software auf allen Geräten zu installieren und zu entwickeln, soll durchgesetzt werden. Rechtliche, technische, vertragliche oder sonstige Hindernisse für eine allgemeine Wiederverwendung dieser Geräte dürfen nicht zulässig sein."
          - "Um das Recht auf Reparatur, das Recht auf Eigentum sowie nachgelagerte Märkte rund um Hardware zu ermöglichen, müssen Hersteller*innen zu einer Geräteneutralität verpflichtet werden. Dies erfordert, dass der Sourcecode für Treiber, Tools und Interfaces unter einer Freien  Software/Open Source Lizenz veröffentlicht wird."
          - "Hardware muss mit einer Recyclingpflicht belegt werden."
          - "Vorgaben für Datenstandards und Interoperabilität müssen entwickelt werden, damit hardwareübergreifend und hersteller*innenunabhängig Dienstleistungen von Dritten erbracht werden können. Onlinedienste und Geräte müssen eine echte Interoperabilität unter Verwendung Offener Standards für alle Grundfunktionen gewährleisten."

  # Forderung 2

  - name: Globale Gerechtigkeit und regionale Selbstbestimmung
    numeric_label: "2."
    summary: "Wir setzen uns für einen digitalen Wandel ein, der ein global gerechtes und nachhaltiges Wirtschaftssystem unterstützt. Handelsabkommen zu digitalen Gütern und Dienstleistungen sollten nationale Regelungen nicht behindern, die notwendig sind, um eine eigenständige Digitalwirtschaft vor Ort aufzubauen."
    subdemands:
      - numeric_label: "2.1."
        short_version: "Lokale Gemeinden, zivilgesellschaftliche Gruppen und indigene Völker müssen bei der Gestaltung der globalen Digitalwirtschaft und -politik beteiligt werden."
        subsubdemands: []
      - numeric_label: "2.2."
        short_version: "Neben einer Reduzierung des Rohstoffverbrauchs für die Digitalisierung im Globalen Norden fordern wir Verantwortung im weltweiten Handel mit dem Globalen Süden und eine faire digitale Wirtschaftsordnung."
        subsubdemands:
          - "Politische Akteur*innen müssen globale Verantwortung im Handel und Verbrauch von Rohstoffen für die Hardwareproduktion übernehmen, die häufig in Konfliktregionen unter menschenunwürdigen Bedingungen abgebaut werden und natürliche Ökosysteme massiv schädigen. Unternehmen müssen verpflichtet werden, in ihrer gesamten Lieferkette und bei der Entsorgung Menschenrechte einzuhalten. Produktionsketten sollen auf Rohstoffsparsamkeit und geschlossene Kreisläufe abzielen."
          - "Langfristig braucht es zum Ressourcenschutz eine absolute Reduktion des Verbrauches, bei dem strenge Ressourcenschutzziele eingehalten werden."
          - "Die digitale Kluft zwischen Ländern des Globalen Südens und Nordens muss verringert werden, indem Wissens- und Technologietransfer in der Entwicklungszusammenarbeit priorisiert werden. Wir fordern, nationale und regionale Plattformen zu fördern sowie öffentliche (nicht-personalisierbare) Dateninfrastruktur und lokale Datenverarbeitung auf- und auszubauen, um Länder des Globalen Südens nicht langfristig auf die Rolle von Datenzulieferern zu beschränken. Dazu gilt es, grenzübergreifende, regionale digitale Märkte zu ermöglichen. Länder des Globalen Südens müssen Schutzmaßnahmen ergreifen und Zölle erheben dürfen, um eine auf die lokalen Bedürfnisse zugeschnittene Wirtschaftspolitik zu betreiben sowie regionale Selbstbestimmung zu erreichen."
      - numeric_label: "2.3."
        short_version: "Digitalisierung in der Landwirtschaft muss der globalen Ernährungssouveränität dienen und sich an Umweltzielen und den Bedürfnissen von kleinwirtschaftlichen Landwirt*innen orientieren. Kleinbäuer*innen müssen unabhängig von Plattform-, Saatgut- und Landmaschinenkonzernen agieren können."
        subsubdemands: []

  # Forderung 3

  - name: "Umverteilung technologischer Gestaltungsmacht, Demokratie und Teilhabe"
    numeric_label: "3."
    summary: "Wir fordern, dass digitale Monopole kontrolliert und die digitale Welt demokratisiert werden. Konkret fordern wir folgende Rahmenbedingungen:"
    subdemands:
      - numeric_label: "3.1."
        short_version: "Geschäftsmodelle und staatliches Handeln, die auf detailliertem Tracking/Profilbildung oder anderweitig komplexen Verhaltensanalysen aufbauen,  sollen verboten werden. Darunter fallen etwa Microtargeting, psychometrische Analysen, Geo-, Mouse- und Eyetracking. Die durch solche Praktiken entstehende Informations- und Datenmacht ist mit einem demokratisch-nachhaltigen Gesellschaftsverständnis nicht vereinbar. Geschäftsmodelle, die dem Gemeinwohl und dem Klima- sowie Umweltschutz dienen, benötigen diese Praktiken nicht."
        subsubdemands: []
      - numeric_label: "3.2."
        short_version: "Möglichkeiten für demokratische Steuerung und Teilhabe sowie gemeinwohlorientierte Geschäftsmodelle müssen gefördert werden."
        subsubdemands:
          - "Öffentliche Aufgaben insbesondere im Bereich der Daseinsvorsorge und digitale Infrastrukturen sind einer demokratischen Kontrolle zugänglich zu machen. Partizipative und kollaborative Organisations- und Geschäftsmodelle sollen dabei angewandt werden. Kooperatives Wirtschaften wie bei Genossenschaften oder Vereinen soll entbürokratisiert und rechtssicher digital ermöglicht werden. Existierende Programme der Start-up-Förderung sollen auf beteiligungsorientierte Gründungen ausgerichtet werden."
          - "Zivilgesellschaftliche Akteure müssen auf Augenhöhe in politische Prozesse eingebunden werden. Die (finanziellen) Ressourcen für diese Arbeit müssen zur Verfügung gestellt werden."
          - "Bevor Technologien entwickelt werden oder zum Einsatz kommen, insbesondere in Bereichen kritischer Infrastruktur und in der Daseinsvorsorge des Staates, soll eine partizipative Technikfolgenabschätzung erfolgen. Expert*innen aus Wissenschaft und Zivilgesellschaft sollen dabei (gemäß 3.2.2.) gleichberechtigt einbezogen werden. Dies muss auch eigeninitiativ möglich sein."
          - "Bei der Entwicklung staatlicher Förderprogramme sowie der Auswahl von konkreten Projekten müssen zivilgesellschaftliche Organisationen und Wissenschaft (gemäß 3.2.2.) eingebunden werden."
          - "Bei der Technikfolgenabschätzung sollen insbesondere Kriterien für den gesellschaftlichen Mehrwert einer Anwendung berücksichtigt werden, etwa Gemeinwohlorientierung, Einhaltung der Allgemeinen Erklärung der Menschenrechte, Beiträge um das Pariser Klimaschutzabkommen und die Sustainable Development Goals zu erreichen, Einsatz von Freier Software/Open Source, Barrierefreiheit, offene Schnittstellen zwischen verschiedenen digitalen Diensten und Plattformen, Fokus auf IT-Sicherheit und Datenschutz. Wir fordern, dass entsprechende Analysen inklusive der Datenschutzfolgenabschätzungen (DSFA) nach Art. 35 DSGVO verpflichtend veröffentlicht werden."
          - "Damit das Gemeinwohl adäquat berücksichtigt wird, müssen nicht-kommerzielle Plattformen als Alternative zu rein gewinnorientierten digitalen Unternehmen geschaffen werden. Hier können beispielsweise Räte mit zivilgesellschaftlicher Beteiligung Sorge dafür tragen, dass das Angebot nicht nur Profitinteressen folgt. Bei Medienplattformen kann sich an öffentlich-rechtlichen Modellen orientiert werden, ohne jedoch staatliche Monolithe zu schaffen. Beim Technikdesign müssen die Prinzipien informationeller Nachhaltigkeit (gemäß 3.3.2.) beachtet werden."
      - numeric_label: "3.3."
        short_version: "Wir fordern, öffentliche Daten als Gemeingüter zu verstehen und öffentlich finanzierte digitale Güter sowie Software unter einer Freien Software/Open Source Lizenz zu veröffentlichen. Die Transparenz und Prüfung von Daten und Algorithmen müssen garantiert werden."
        subsubdemands:
          - "Öffentliche Daten und Informationen müssen möglichst kostenfrei, dauerhaft und offen zur Verfügung stehen. Die Gesellschaft muss dran teilhaben und die Daten kontrollieren können. Dazu zählt, alle öffentlich (ko-)finanzierten materiellen und immateriellen Güter, Software und Dienstleistungen, wie Mobilitätsdaten zur multimodalen, nachhaltigen Fortbewegung, am Prinzip der Offenheit auszurichten, indem sie unter Freien  Software/Open Source Lizenzen veröffentlicht werden."
          - "Bekannte und etablierte Praktiken und Leitlinien der informationellen Nachhaltigkeit sollten großflächig bekannt gemacht und gefördert werden, damit sie in der digitalen Landschaft langfristig und sinnvoll nutzbar sind. Dazu zählen neben der Nutzung Freier Software/Open Source Software, die zu jedem Zwecke verwendet, untersucht, verbreitet und verbessert werden kann, auch die Anwendung offener Standards, eine ökologische Nachhaltigkeit by Design sowie Privacy by Design. Diese Konzepte und Leitlinien müssen auch im öffentlichen Vergabewesen, insbesondere im Beschaffungswesen und in der Auftragsvergabe (Umsetzung der EU-Richtlinien 2014/24/EU, 2014/25/EU, 2014/23/EU), etabliert werden und im Sinne der  Forderungen »Public Money, Public Code« bzw. »Public Money,Public Good« angewandt werden."
          - "Das Wettbewerbs- und Kartellrecht muss reformiert werden, damit sich keine digitalen Monopole bilden und bestehende Monopole aufgelöst werden. In diesem Sinne sind die Organisations- und Eigentumsverhältnisse (gemäß 3.2.1.) anzupassen. Wo dies mangels gesetzgeberischer Zuständigkeit nicht möglich ist, muss sich von der Abhängigkeit von Monopolen befreit werden. Dafür sind mindestens die etablierten Praktiken und Leitlinien der informationellen Nachhaltigkeit (gemäß 3.3.2.) nötig."
          - "Entscheidungen, die bei öffentlich relevanten Infrastrukturen durch IT-Systeme getroffen werden, dürfen keine »Black Box« sein, sondern müssen transparent und nachvollziehbar unter Freier Software/Open Source Lizenzen bereitgestellt werden. Dies gilt auch für Arbeits- und Geschäftsablaufe außerhalb öffentlicher Institutionen, wenn sie die Gesundheit und Steuerung von Beschäftigten betreffen."
          - "Die Wahrung von Mitbestimmungs- und Grundrechten bei automatisierten Entscheidungssystemen ist zu gewährleisten, indem die Entscheidungsgrundlagen – also Daten und Algorithmen – unabhängig geprüft werden. Prüfkommissionen unter zivilgesellschaftlicher Aufsicht sollen Auflagen formulieren und Nichteinhaltung sanktionieren können und zudem eine Ombudsstelle beinhalten, die individuelle Beschwerden prüfen kann. Das Vollzugsdefizit hinsichtlich der EU-Datenschutz-Grundverordnung muss behoben werden, unter anderem indem detailliertes Profiling/Tracking konsequent unterbunden wird, angemessene transatlantische Datenschutzregeln beschlossen (oder abgebrochen) werden oder Fairnessprinzipien gemäß Art. 5 DSGVO durchgesetzt werden."

  # Forderung 4

  - name: "Gerechte Digitalisierung, nachhaltige Technikgestaltung und soziale Fragen"
    numeric_label: "4."
    summary: "Wir fordern, dass soziale und ökologische Gerechtigkeit sowie langfristiger Frieden grundlegende Ziele des digitalen Wandels sind. Technikgestaltung, Bildung und Arbeit sollten so ausgerichtet werden, dass sie den sozialen Zusammenhalt stärken. Im Detail bedeutet dies:"
    subdemands:
      - numeric_label: "4.1."
        short_version: "Digitale Technologien und ihre Nutzung müssen stets daran ausgerichtet werden, langfristige Friedensbestrebungen in unserer Gesellschaft und global zu unterstützen. Diesbezügliche Ge- und Verbote müssen zwingend in einer internationalen Konvention geregelt werden, auch damit keinem Staat beim Verzicht auf sogenannte digitale Waffen der Einsatz dieser Waffen durch andere Staaten droht. Jedem Krieg gehen viele politische Fehlentscheidungen voraus; Frieden ist ein langfristiges Projekt."
        subsubdemands:
          - "Die internationale Konvention soll ein Export- und Nutzungsverbot von sogenannten digitalen Waffen sowie bewaffneten Drohnen und ihren digitalen Infrastrukturen regeln."
          - "Wir wollen eine internationale Zusammenarbeit, die zur zivilen Friedenssicherung beiträgt und die langfristige Befriedung von Konflikten sowie Wiederaufbau ermöglicht. Sie soll eine nachhaltige Entwicklung fördern, die allen Menschen eine volle, wirksame und gleichberechtigte Teilhabe am gesellschaftlichen Leben erlaubt. Statt der Stärkung militärischer Fähigkeiten fordern wir eine dauerhafte Aufstockung öffentlicher Ausgaben für friedensorientierte Entwicklungszusammenarbeit auf Augenhöhe und eine an globalem Frieden und gemeinsamer Sicherheit orientierte Außenpolitik."
      - numeric_label: "4.2."
        short_version: "Digitalisierung muss zu gesellschaftlichem Fortschritt führen und darf die sozialen und arbeitsschutzorientierten Standards nicht verschlechtern."
        subsubdemands:
          - "Plattformen und Tech-Unternehmen sind so zu regulieren, dass neue Arbeitsformen insbesondere im Bereich Click- und Crowdworking nicht zu einer Prekarisierung der Arbeiter*innen führen (»Gute Arbeit by Design«) und dass ein Zugangsrecht für Interessensvertretungen verwirklicht wird. Zudem sollen eine faire Bezahlung von Kreativen und Medien und die Förderung alternativer Bezahlmodelle umgesetzt werden, etwa digitales anonymes Micropayment, das sich an Design- und Umweltstandards (gemäß 1.1.2 und 1.1.3) orientiert."
          - "Die Bundesregierung sollte einen Smart Meter Rollout bei Geringverbraucher*innen (oft Mieter*innen) von jeglichem Strom, also selbst erzeugtem oder aus dem Netz bezogenem, staatlich finanzieren. Für Vielverbraucher*innen (oft Einfamilienhausinhaber*innen) lohnt sich ein Smart Meter-Einbau meist finanziell, weil sie über Flexibilitätsoptionen oder Effizienzanreize ausreichend Möglichkeiten haben, die Kosten des Smart Meters zu (über)kompensieren. Diese Vielverbraucher*innen sollten den verpflichtenden Einbau und Betrieb von Smart Metern daher selbst finanzieren müssen."
      - numeric_label: "4.3."
        short_version: "Technologie muss nach intersektional-feministischen Prinzipien gestaltet werden und darf keine strukturelle Benachteiligung und Diskriminierung der Gesellschaft fortschreiben."
        subsubdemands:
          - "Digitale Technologien sind nicht neutral, sie werden gestaltet und können deshalb gesellschaftliche Ungerechtigkeit (re-)produzieren. Daher müssen bei der Gestaltung von digitalen Technologien auch immer intersektional-feministische Prinzipien beachtet werden, um den nötigen gesellschaftlichen Wandel voranzutreiben. Fragen der Care-Arbeit müssen sichtbar gemacht und beachtet werden ebenso wie benachteiligte und marginalisierte Gruppen sowie Fragen der intersektionalen Gerechtigkeit und Ungleichheit. Ziel jeder Technologie muss es sein, vorhandenen Diskriminierungsstrukturen aktiv entgegenzuwirken. Dazu gehören Diskriminierungen aufgrund des Alters, des Geschlechts, der sexuellen Orientierung oder Identität, des Familienstands, von (relativer) Armut, der Bildung, der Gesundheit/Behinderung, der Herkunft, der Hautfarbe, der Sprache oder der Religion."
          - "Kommunikationsplattformen müssen Hass und Gewalt gegen marginalisierte Gruppen aktiv entgegenwirken. Dies muss rechtlich verbindlich reguliert werden."
          - "Technologien sollten nicht von einer homogenen Gruppe an Menschen, sondern von diversen Teams entwickelt und gestaltet werden. Care und Solidarität sollten im Zentrum der Entwicklung stehen – nicht Ausbeutung und Egoismus. Marginalisierte und benachteiligte Gruppen, insbesondere Frauen, queere Personen und Personen, die von Rassismus und Ableismus betroffen sind, sollten adäquat Mitspracherecht haben und gehört werden. Sie müssen aktiv in die Technikgestaltung einbezogen werden, da sonst Diskriminierungsstrukturen der Gesellschaft fortgeschrieben werden."
      - numeric_label: "4.4."
        short_version: "Der »universelle« Zugang zu Digitalisierung sowie Digital Literacy und kreative Freiräume müssen gefördert werden."
        subsubdemands:
          - "Alle Menschen müssen die Möglichkeit erhalten, an der Digitalisierung teilzuhaben. Dafür braucht es staatliche Förderprogramme, die in digitale Mündigkeit und offene Technologiebildung investieren und insbesondere solche Akteur*innen einbeziehen, die bisher von Förderung ausgeschlossen sind wie Offene Werkstätten und Engagierte im digitalen Ehrenamt."
          - "Lern- und Lehrpläne sowie Fortbildungen müssen zum Ziel haben, digitale Mündigkeit zu erlernen statt eine bestimmte Software-Anwendung zu trainieren."
          - "Menschen aller Altersgruppen müssen im Sinne lebenslangen Lernens einen »universellen« und gerechten Zugang zu Digitalisierung und  (Technologie-)Bildung erhalten, um an technischer Entwicklung beteiligt zu werden. Neben der Förderung von Digital Literacy schließt dies auch soziologische, ethische, ökologische Bildung ein, um über gesellschaftliche Auswirkungen von Technologien reflektieren zu können. Aus diesem Grund muss Lernen institutions- und fachübergreifend verstanden werden und im Bildungssystem müssen entsprechende kreative Freiräume geschaffen werden."
      - numeric_label: "4.5."
        short_version: "Die Nutzer*innen im Digitalbereich müssen konsequent geschützt werden."
        subsubdemands:
          - "Das Patent-/Urheberrecht und die -praxis sollen mit dem Ziel einer fairen und freien digitalen Wissensordnung neu ausgerichtet werden. Die Verwerter*innen dürfen nicht länger auf Kosten der Urheber*innen einseitig bevorteilt werden. Stattdessen müssen faire Ausgleichsmodelle zwischen Verwerter*innen und Urheber*innen geschaffen werden. Inhalte für Bildung und Lehre müssen einfach und risikofrei verwendbar sein und die Verfolgung von nichtkommerzieller Nutzung muss beendet werden. Ein neues Urheberrecht muss explizit freie Werke wie Software und Medien, Copyleft-Lizenzen und eine digitale Allmende ermöglichen und fördern. Eine Patentierung von Software oder von Lebewesen wie etwa über pflanzliche oder tierische DNS muss verhindert bzw. beendet werden. Insbesondere indigenen Bevölkerungen, die davon betroffen sind, muss weltweit zeitnah geholfen werden."
          - "Im Datenschutzrecht soll der »Schutz personenbezogener Daten« durch den »Schutz von Menschen bei Datenverarbeitungsprozessen« ersetzt werden. Dies umfasst auch die Verarbeitung anonymer Daten, wenn sich das Ergebnis auf Individuen, Menschengruppen oder die Gesellschaft auswirkt. Die Vorratsdatenspeicherung muss abgeschafft werden."
          - "Wir fordern das Recht auf Anonymität. Authentizität im Internet darf nicht zu Lasten der Anonymität gehen und nicht durch erkennungsdienstliche Behandlung erkauft werden. Wer anonyme Kommunikationsmöglichkeiten betreibt, wie etwa Tor oder VPN, darf nicht weiter Verfolgung und Repressalien ausgesetzt werden. Dazu muss eindeutig gesetzlich geklärt werden, dass Betreiber*innen grundsätzlich nicht für Äußerungen belangt werden dürfen, die Dritte über ihre Dienste tätigen. Damit zusammenhängend braucht es Exportverbote für jegliche IT-Systeme, die zur Überwachung, Zensur und Verfolgung genutzt werden können."

  # Forderung 5

  - name: "Schutz digitaler Infrastruktur und IT-Sicherheit"
    numeric_label: "5."
    summary: "Eine nachhaltige Demokratie benötigt zuverlässige, sichere und vertrauenswürdige Infrastrukturen. Darum fordern wir, dass digitale Infrastrukturen angemessen geschützt und gewartet werden. Dafür muss öffentliche Sicherheit so verstanden werden, dass IT-Sicherheit und Datenschutz an den Grundrechten orientiert werden und einer lebenswerten Gesellschaft dienen."
    subdemands:
      - numeric_label: "5.1."
        short_version: "Für eine inklusive und nachhaltige digitale Gesellschaft ist ein freies und durchdachtes E-Government Voraussetzung. Das Ausrollen eines kostenlosen und freien bundesweiten Systems für sichere Signierung und Authentifikation ist elementar, denn es dient als  vertrauenswürdige und zuverlässige digitale Informations- und Kommunikationsinfrastruktur für staatliche Interaktionen. Alle relevanten Infrastrukturen müssen angemessen gewartet und aktuell gehalten werden."
        subsubdemands: []
      - numeric_label: "5.2."
        short_version: "Eine globale digitale Gesellschaft – von der Nutzung elektronischer Industriesteuerungen bis hin zur sozialen Kommunikation im digitalen Raum – benötigt Vertraulichkeit und Integrität aller Systeme. Dies bedeutet, dass Innen- und Außenpolitik in allen Digitalfragen konsequent defensiv ausgerichtet werden müssen."
        subsubdemands:
          - "IT-Sicherheitslücken dürfen nicht länger von (Sicherheits-)Behörden ausgenutzt werden, ob direkt via Eigenbau (z. B. »BKA-Trojaner«), via Auftragsarbeit (z. B. »Digitask-Trojaner«) oder durch Anmietung derartiger Serviceleistungen (z. B. »Pegasus«). Alle deutschen Behörden sollen rechtlich dazu verpflichtet werden, entdeckte IT-Sicherheitslücken via responsible disclosure an die Hersteller zu melden und später zu veröffentlichen. Weiterhin soll § 202c StGB, der sogenannte »Hacker-Paragraph«, abgeschafft und somit die IT-Sicherheitsforschung entkriminalisiert werden. Deutschland muss in der EU, transatlantisch, sowie global darauf hinarbeiten, dass sich staatliche Stellen dazu verpflichten, IT-Sicherheitslücken zu schließen. Dies umfasst auch die Abkehr von Krypto-verboten oder der strategischen Schwächung kryptographischer Systeme."
          - "»Offensive Wirkmittel« im militärischen Bereich – etwa durch Hackbacks oder indem staatliche Stellen fremde Systeme im Digitalraum anderweitig infiltrieren – müssen konsequent verboten werden. Deutschland muss in der EU, transatlantisch und global darauf hinarbeiten, dass sogenannte digitale Waffen verboten werden."
      - numeric_label: "5.3."
        short_version: "Ein Mindeststandard für IT-Sicherheit und die langfristige Nutzbarkeit von digitalen Produkten müssen sichergestellt werden."
        subsubdemands:
          - "Bei proprietärer Software soll das Verursacherprinzip für IT-Sicherheitslücken eingeführt werden. Dies umfasst, dass Anbieter*innen, Betreiber*innen und Hersteller*innen für Unterlassen und Schäden haften und aus diesem Grund eine Versicherungspflicht bestehen sollte. Auch sollte es eine Betriebs- und Updategarantie für die produkttypische Nutzungsdauer für alle Softwarekomponenten in Geräten, Software und eventuell nötigen Backends geben. Beim kommerziellen Betrieb von digitalen Diensten sind die Anbieter*innen für die IT-Sicherheit des Dienstes verantwortlich. Dies umfasst etwa Sorgfaltspflichten bezüglich des Einspielens von Sicherheitsupdates."
          - "Die aktuellen Entwicklungswerkzeuge zur Verbesserung von IT-Sicherheit, Wartbarkeit und langfristiger Nutzbarkeit von Software sollen stets öffentlich zur Verfügung gestellt werden."
      - numeric_label: "5.4."
        short_version: "Die Ausgestaltung der Digitalisierung von Infrastrukturen (etwa bei der Energiewende) sollte die Verwundbarkeit der gesamten digitalen Infrastruktur durch technische Ausfälle, digitale Angriffe etc. berücksichtigen."
        subsubdemands:
          - "Die Systeme können durch diverse Maßnahmen resilient werden. Neben der Beachtung der klassischen IT-Sicherheitsprinzipien umfasst dies zwingend auch den möglichen kurzzeitigen Offline-Betrieb etwa über die Inselfähigkeit von kleineren Zellen oder das Vorhandensein nicht-digitaler Betriebsprozesse für den Notfall."
          - "Die angemessene Ausbildung und Bezahlung des nötigen technischen Personals müssen ausreichend und langfristig gesichert sein."
