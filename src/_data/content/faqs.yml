items:
  - name: Wann findet die Bits & Bäume 2022 statt?
    content: |
     Am Abend des 30. September 2022 wird es um 18:30 Uhr eine
     Auftaktveranstaltung im Audimax geben. Danach spielen Volle Halle und Esels Albtraum (bis ca. 23Uhr).
     Das restliche Konferenzprogramm findet dann am 1. und 2. Oktober 2022 statt. Einlass ab 9uhr und Open End.
  - name: Wo und wann findet die Auftaktveranstaltung statt?
    content: |
     Die Auftaktveranstaltung beginnt am 30. September um 18 Uhr im Audimax der Technischen Universität Berlin. Das Audimax befindet sich im
     Hauptgebäude der TU Berlin in der Straße des 17. Juni, 135, 10623 Berlin.
  - name: Wie lauten die aktuellen Hygienerichtlinien?
    content: |
      Während der Konferenz gilt eine deutliche Maskenempfehlung sowie Testpflicht. Es gibt ein Testzentrum an der TU, in welchem man sich für 3€ bis 18Uhr Freitags testen lassen kann. Aufgrund der begrenzten Kapazitäten vor Ort empfehlen wir aber, euch im Vorhinein testen zu lassen. Zudem akzeptieren wir selbst durchgeführte Tests: Dafür benötigt ihr ein tagesaktuelles Foto/Selfie von euch mit dem negativen Test. Mehr in unseren <a href="https://bits-und-baeume.org/assets/images/pdfs/Hygienekonzept_Bits-und-Baeume22.pdf">Hygienerichtlinien</a>
  - name: Wo und wann findet die Abschlussparty statt?
    content: |
     Die Abschlussparty findet am 2. Oktober im Mathemathikgebäude,
     Straße des 17. Juni 136, 10623 Berlin (gegenüber vom TU Hauptgebäude)
      statt. Gestärkt vom Abendessen wird es um 19:30 noch ein Abschlusspanel gehen, sodass wir
      dann um 21 Uhr gehen wir entspannt in die Abendgestaltung mit Drag Show und Musik verschiedener DJ*anes über.

  - name: Wo findet die Konferenz statt?
    content: |
      Bits & Bäume 2022 findet auf dem zentralen Campus der
      Technischen Universität (TU) Berlin, im Haupt- und
      Mathematikgebäude statt. Das Hauptgebäude befindet sich
      in der Straße des 17. Juni 135, das Mathematikgebäude
      liegt direkt gegenüber auf der anderen Straßenseite, in der
      Straße des 17. Juni 136, 10623 Berlin.
  - name: Gibt es einen Lageplan zur Konferenz?
    content: |
      Derzeit wird ein Lageplan erstellt, der in Kürze auf unserer
      Website veröffentlicht wird.
  - name: Wie komme ich am besten zur Bits & Bäume?
    content: |
      Die Konferenz findet an der Technischen Universität (TU) Berlin statt, die mit öffentlichen Verkehrsmitteln sehr gut zu erreichen ist.
      Die nächstgelegenen Stationen sind:
      U-Bahn: Ernst-Reuter-Platz (U2) oder Zoologischer Garten (U2, U3, U9)
      S-Bahn: Zoologischer Garten (S3, S5, S7, S9) oder Tiergarten (S3, S5, S7, S9)
      Bus: Ernst-Reuter-Platz (245, M45)
      Der Fernbahnhof Berlin Hauptbahnhof ist nur zwei S-Bahn-Stationen und der Regionalbahnhof Bahnhof Zoologischer Garten mit S- und U-Bahn nur eine Station entfernt.
  - name: Wo finde ich Parkplätze und Fahrradständer?
    content: |
      Sowohl direkt vor dem Hauptgebäude als auch vor dem Mathematikgebäude befinden sich ausreichend Fahrradständer.
      Vor dem Mathematikgebäude gibt es ein paar Parkplätze, die am Wochenende weniger frequentiert sind.

  - name: Wo kann ich ein Ticket kaufen?
    content: |
      Tickets für Bits & Bäume 2022 können <a href="https://events.fairetickets.de/gedlv/">hier</a> online erworben werden.

  - name: Kann ich auch vor Ort noch ein Ticket erwerben?
    content: |
      Wir empfehlen, den Kauf online vorzunehmen, da die Ticketanzahl begrenzt ist.
      Bei Verfügbarkeit wird es ggf. Resttickets vor Ort geben.

  - name: Gibt es vor Ort einen Bargeldautomaten?
    content: |
      Im Hauptgebäude der TU Berlin ist ein Geldautomat, welcher genutzt werden kann. Genaue Infos dazu findest du vor Ort auf unserem Lageplan.

  - name: Wie viel kostet ein Ticket?
    content: |
      Je nach verfügbarem Budget gibt es im <a href="https://events.fairetickets.de/gedlv/">Ticketshop</a> unterschiedliche Angebote:
      <ul>
      <li>UNTERSTÜTZER*INNEN-Ticket für 128,00 €,</li>
      <li>STANDARD-Ticket für 64,00 €,</li>
      <li>das SUFFIZIENZ-Ticket für 32,00 € und</li>
      <li>das SOLI-Ticket für 10 €.</li>
      </ul>
      <br>
      Für alle unter 16 Jahren ist der Eintritt kostenlos, wir bitten allerdings um eine Anmeldung über die Ticketseite, damit wir unser Kinder- und Jugendprogramm entsprechend planen können.
      <br>
      Außerdem suchen wir <b>freiwillige Helfer*innen</b> für die Durchführung der Konferenz. Wer sich
      <a href="https://engelsystem.de/bub/login">hier</a>
      für unser Engelsystem (Schichtplan) registriert und eine Schicht von mindestens vier Stunden übernimmt, bekommt ein <b>kostenloses</b> Ticket inklusive eines Essens- und Getränkecoupons.
      Für unsere Engel gibt es außerdem ein Crew T-Shirt!

  - name: Kann ich das Ticket auf eine andere Person übertragen?
    content: |
      Die Tickets sind nicht personalisiert und können an andere weitergegeben werden.

  - name: Kann ich ein Ticket stornieren?
    content: |
     Beim Ticketkauf ist grundsätzlich eine Rückgabe ausgeschlossen. Dies wird auch in den fairetickets AGBs kommuniziert.


  - name: Gibt es Ermäßigungen für Studierende?
    content: |
      Wir wollen so vielen Menschen wie möglich die Teilnahme an Bits & Bäume ermöglichen und bieten für alle die, die gerade nicht die finanziellen Mittel haben, um den vollen Preis für die Konferenz zu bezahlen, ein 10€ Soli-Ticket an.

  - name: Gibt es kostenlose Tickets?

    content: |
     Für alle unter 16 Jahren ist der Eintritt kostenlos. Wir
      bitten allerdings um eine Anmeldung über die Ticketseite,
      damit wir unser Kinder- und Jugendprogramm entsprechend planen können.
       Außerdem suchen wir freiwillige Helfer*innen für die
       Durchführung der Konferenz. Wer sich hier für unser  <a href="https://engelsystem.de/bub/login">Engelsystem</a> (Schichtplan) registriert und eine Schicht von mindestens vier Stunden übernimmt, bekommt ein kostenloses Ticket inklusive Essens- und Getränkecoupons.


  - name: Wie kann ich in den Pool an Ehrenamtlichen („Engelsystem“) aufgenommen werden, um vor Ort eine Schicht zu übernehmen?
    content: |
      Bits & Bäume ist eine Mitmachkonferenz! Wer sich hinter den Kulissen an der Durchführung der Konferenz
       beteiligen will, kann sich hier in unser  <a href="https://engelsystem.de/bub/login">Engelsystem</a> (Schichtplan) eintragen. Alle die eine Schicht von mindestens vier Stunden übernehmen, erhalten ein kostenloses Ticket zur Konferenz inklusive Essens- und Getränkecoupons.

  - name: Wie alt muss ich sein, um als Ehrenamtliche*r („Engel“) auf der Konferenz mitzuhelfen?
    content: |
      Du musst mindestens 18 Jahre alt sein um dich im <a href="https://engelsystem.de/bub/login">Engelsystem</a> für Schichten auf der Konferenz einzutragen.


  - name: Kann ich meine Sachen an der Garderobe abgeben?

    content: |
      Du kannst natürlich vor Ort deine Jacke, Rucksack, o.ä. an der Garderobe im Hauptgebäude kostenfrei abgeben. Zusätzlich gibt es die Möglichkeit, die vorhandenen Schließfächer zu nutzen.

  - name: Wo finde ich das Konferenzprogramm?
    content: |
      Eine detaillierte Programmübersicht wird in Kürze prominent auf unserer Website veröffentlicht.

  - name: Kann ich mich noch für das Programm bewerben?

    content: |
      Die Bewerbungsfrist für die Programm-Einreichungen ist bereits abgelaufen. Wir erwarten mit deutlich mehr als 200 Beiträgen ein vielfältiges Programm auf der Konferenz.

  - name: Werden die Vorträge und Workshops irgendwo gestreamt/kann ich sie mir online ansehen?
    content: |
      Einige der Hauptbühnen werden gestreamt und sind somit online einzusehen. Weitere Informationen dazu folgen.

  - name: Was ist das Bits & Bäume Forum?

    content: |
      Das Forum Bits & Bäume ist ein Ort für Austausch und Vernetzung. Initiativen und
      Organisationen an der Schnittstelle
       zwischen Digitalisierung und Nachhaltigkeit stellen sich dort vor und du kannst als
       Besucher*in mit ihnen ins Gespräch kommen.
        Das Forum befindet sich im Mathematikgebäude der TU Berlin.

  - name: Kann ich mich für das Forum mit einem Stand bewerben?

    content: |
      Die Bewerbungsfrist für einen Stand im Forum ist bereits abgelaufen.
      Wir erwarten über 50 Organisationen und Initiativen im Forum.

  - name: Was ist der Pitch & Thrive for Sustainability?
    content: |
      Im Rahmen des Pitch & Thrive for Sustainability haben nachhaltige
      Start-Ups und kleine und mittlere (Digital-)Unternehmen in täglichen Slots die Möglichkeit, ihre Projektideen und Geschäftsmodelle zu präsentieren. Sie bekommen im Anschluss an ihren Pitch wertvolles Feedback von einer erfahrenen Expert*innen-Jury und können sich mit neuen Kooperationspartner*innen vernetzen. Die Bewertung der Pitches erfolgt durch die Jury und das Publikum. Die besten Ideen/ Projekte/  Start-Ups werden auf unserer Bits & Bäume-Website platziert. Weiterhin verleihen wir im Rahmen einer Sieger*innen-Ehrung den  “Bitsbaum 2022“.
  - name: Wird es auch Musik und ein Kulturprogramm geben?

    content: |
     Über das gesamte Wochenende verteilt, gibt es immer wieder kulturelle Highlights. Diese wirst du zeitnah im Programmplan finden.


  - name: Wer sind eure Medienpartner*innen?

    content: |
     Unsere Medienpartner*innen sind <a href="https://www.heise.de/">heise online</a> und <a href="https://reset.org/">RESET</a>.


  - name: Wie kann ich mich auf eurem Presseverteiler eintragen?
    content: |
      Du kannst dich <a href="https://newsletter.bits-und-baeume.org/?p=subscribe&id=1" >HIER</a> für unseren Pressenewsletter eintragen.

  - name: Wie kann ich mich als Journalist*in mit Presseausweis für eure Konferenz registrieren?

    content: |
     Bitte schreib dazu eine kurze E-Mail mit dem Betreff “Bits & Bäume Akkreditierung“ an
     <a href="mailto:presse@bits-und-baeume.org">presse@bits-und-baeume.org</a>. Vielen Dank!


  - name: Gibt es in der Nähe eine Apotheke?

    content: |
      Die nächste Apotheke befindet sich in der Knesebeckstraße 93 etwa 5 Minuten fußläufig vom Hauptgebäude.

  - name: Gibt es in der Nähe Übernachtungsmöglichkeiten?
    content: |
      Südlich der Straße des 17. Juni befinden sich v.a. rund um den Savignyplatz und den Ku‘Damm zahlreiche Hostels und Hotels. Du kannst dich auch <a href="https://cloud.bits-und-baeume.org/pad/p/j21pggkhtbykbv6m">HIER</a> in unsere Schlafplatzbörse eintragen.

  - name: Gibt es vor Ort Verpflegung? Ist diese im Ticketpreis inbegriffen?
    content: |
      Vor Ort wird es täglich ein warmes Mittag- und Abendessen geben. Versorgt wirst du von <a href="https://food4action.noblogs.org">Food4Action</a> und vielen ehrenamtlichen Helfenden. Das Essen erhältst du auf freiwilliger Spendenbasis.

  - name: Darf ich mein Kind mitbringen?
    content: |
     Kinder bis einschließlich 15 Jahren dürfen kostenfrei mitgebracht werden. Bitte kauf
     trotzdem ein „Gratis“ Ticket auf der Website, damit wir einen genauen Überblick über die Anzahl der
     Besucher*innen haben.

  - name: Gibt es eine Kinderbetreuung bzw. ein Programm für Kinder?
    content: |
     Wir freuen uns, euch während der Veranstaltung eine <b>kostenlose Kinderbetreuung</b> zwischen 10.00-18.00 Uhr durch eine erfahrene Agentur anbieten zu können. Es ist möglich, die Kinder durchgehend oder auch nur stundenweise betreuen zu lassen. Es gibt keine festen Bring- und Abholzeiten.
     Pro Tag sind, je nach Wetterlage, ein bis zwei Ausflüge zu nahegelegenen Spielplätzen vorgesehen.
     Die Kinder sind über die betreuende Agentur durchgehend unfallversichert.<br>
     Bitte verseht alle Dinge die ihr privat mitbringt (Spielsachen, Kuscheltier, Fläschchen, Wickeltasche etc.) mit dem Namen eures Kindes.<br>
     Für eine Verpflegung ist nicht gesorgt, bitte bringt entsprechend Essen und Trinken für eure Kinder mit. Natürlich könnt ihr auch jederzeit eure Kinder abholen um gemeinsam essen zu gehen!
     Bitte sendet die Anmeldung für euer Kind/ eure Kinder bis 14.09.2022 mit dem ausgefüllten <b><a href="/assets/images/pdfs/Formular_Anmeldung_fuer_Kinderbetreuung.pdf">Formular</a> an <a href="mailto:simone.glueck@dnr.de">simone.glueck@dnr.de</a></b>.
     Am Sonntag werden zusätzlich Workshops für größere Kinder / Jugendliche angeboten. Die Anmeldungen hierfür erfolgen vor Ort.
     Weiterhin gibt es einen Ruhe-/Stillraum für Eltern mit kleinen Kindern, der während der Konferenz durchgehend genutzt werden kann.

  - name: Sind Hunde erlaubt?
    content: Tiere sind an der TU Berlin nicht erlaubt. Ausnahmefälle sind Begleithunde.

  - name: Wo finde ich euer Awareness-Konzept?
    content:  |
     Wir sind gerade bei der Ausarbeitung unseres Awareness-Konzepts und werden es
     im Vorfeld der Konferenz auf unserer Website veröffentlichen. Es ist uns wichtig, allen
     Teilnehmenden einen sicheren und entspannten Besuch der Konferenz zu ermöglichen, auch wenn wir uns
     bewusst sind, dass es keine Barrierefreiheit, sondern nur Barrierearmut geben kann. Unser Awareness Konzept
     wird während der Konferenz prominent sichtbar aufgehängt.
     Außerdem wird es vor Ort ein Awareness-Team geben, das jeder Zeit ansprechbar ist und Unterstützung leisten kann.

  - name: Ist die Location barrierearm?
    content: |
      Die Vortagsräume sind alle über Rampen oder Fahrstühle erreichbar. Das Mathematikgebäude kann über einen seitlichen Eingang erreicht werden, leider nicht über den Haupteingang. Ein Wegeleitsystem wird durch Schilder, Aushänge und Klebebandmarkierungen auf dem Boden durch die Konferenz leiten.









